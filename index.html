<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --card-bg: #1a1a1a;
            --card-shadow: rgba(255, 255, 255, 0.1);
            --separator-color: #333;
            --font-size-multiplier: 1;
        }

        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --text-color: #000000;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --separator-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3rem;
        }

        .clock {
            display: flex;
            gap: clamp(0.5rem, 2vw, 1.2rem);
            align-items: center;
            perspective: 1000px;
        }

        .time-group {
            display: flex;
            gap: clamp(0.3rem, 1vw, 0.6rem);
        }

        .flip-card {
            position: relative;
            width: clamp(70px, 13vw, 160px);
            height: clamp(150px, 26vw, 320px);
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--card-bg);
            border-radius: clamp(8px, 2vw, 16px);
            box-shadow: 
                0 10px 30px var(--card-shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        .flip-card-front::before,
        .flip-card-back::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--separator-color);
            transform: translateY(-50%);
            z-index: 1;
        }

        .flip-card-front {
            transform: rotateX(0deg);
        }

        .flip-card-back {
            transform: rotateX(180deg);
        }

        .digit {
            font-size: calc(clamp(80px, 14vw, 180px) * var(--font-size-multiplier));
            font-weight: 900;
            color: var(--text-color);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            user-select: none;
            line-height: 1;
            transition: font-size 0.3s ease;
        }

        /* Flip Animation */
        .flip-card.flipping .flip-card-inner {
            animation: flip 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes flip {
            0% {
                transform: rotateX(0deg);
            }
            100% {
                transform: rotateX(-180deg);
            }
        }

        .separator {
            font-size: calc(clamp(80px, 14vw, 180px) * var(--font-size-multiplier));
            font-weight: 900;
            color: var(--text-color);
            opacity: 0.6;
            animation: blink 2s infinite;
            user-select: none;
            transition: font-size 0.3s ease;
        }

        @keyframes blink {
            0%, 49% { opacity: 0.6; }
            50%, 100% { opacity: 0.2; }
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 1000;
        }

        .font-size-control {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: var(--card-bg);
            border: 2px solid var(--separator-color);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            box-shadow: 0 4px 12px var(--card-shadow);
            z-index: 1000;
            min-width: 200px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .font-size-control.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-20px);
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
            transition: all 0.2s ease;
            border-radius: 4px;
        }

        .close-btn:hover {
            opacity: 1;
            background: var(--separator-color);
        }

        .font-size-label {
            color: var(--text-color);
            font-size: 0.85rem;
            font-family: system-ui, -apple-system, sans-serif;
            font-weight: 600;
            text-align: center;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .size-btn {
            background: var(--card-bg);
            border: 2px solid var(--separator-color);
            color: var(--text-color);
            width: 35px;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.2rem;
            font-weight: bold;
        }

        .size-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px var(--card-shadow);
        }

        .size-btn:active {
            transform: scale(0.95);
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            border-radius: 4px;
            background: var(--separator-color);
            outline: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--text-color);
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        .slider::-moz-range-thumb:hover {
            transform: scale(1.2);
        }

        .size-value {
            color: var(--text-color);
            font-size: 0.75rem;
            font-family: 'Orbitron', monospace;
            text-align: center;
            opacity: 0.7;
        }

        .control-btn {
            background: var(--card-bg);
            border: 2px solid var(--separator-color);
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.5rem;
            box-shadow: 0 4px 12px var(--card-shadow);
        }

        .control-btn.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8);
        }

        .control-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px var(--card-shadow);
        }

        .control-btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* Fullscreen mode adjustments */
        :fullscreen .controls,
        :-webkit-full-screen .controls,
        :-moz-full-screen .controls,
        :-ms-fullscreen .controls {
            top: 1rem;
            right: 1rem;
        }

        /* Keyboard shortcut hint */
        .hint {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-color);
            opacity: 0.4;
            font-size: 0.85rem;
            font-family: system-ui, -apple-system, sans-serif;
            text-align: center;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.5; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .controls {
                top: 1rem;
                right: 1rem;
            }

            .font-size-control {
                top: auto;
                bottom: 5rem;
                left: 50%;
                transform: translateX(-50%);
                min-width: 280px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }

            .hint {
                bottom: 1rem;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .clock {
                gap: 0.5rem;
            }

            .time-group {
                gap: 0.3rem;
            }

            .control-btn {
                width: 40px;
                height: 40px;
            }

            .font-size-control {
                min-width: 250px;
                padding: 0.75rem 1rem;
            }
        }

        /* Loading animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flip-card {
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) backwards;
        }

        .flip-card:nth-child(1) { animation-delay: 0.1s; }
        .flip-card:nth-child(2) { animation-delay: 0.2s; }
        .time-group:nth-child(1) + .separator { animation-delay: 0.3s; }
        .time-group:nth-child(3) .flip-card:nth-child(1) { animation-delay: 0.4s; }
        .time-group:nth-child(3) .flip-card:nth-child(2) { animation-delay: 0.5s; }
        .time-group:nth-child(3) + .separator { animation-delay: 0.6s; }
        .time-group:nth-child(5) .flip-card:nth-child(1) { animation-delay: 0.7s; }
        .time-group:nth-child(5) .flip-card:nth-child(2) { animation-delay: 0.8s; }
    </style>
</head>
<body data-theme="dark">
    <div class="container">
        <div class="clock" id="clock">
            <!-- Hours -->
            <div class="time-group">
                <div class="flip-card" id="hour-tens">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">

                            <span class="digit">0</span>
                        </div>
                    </div>
                </div>
                <div class="flip-card" id="hour-ones">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <span class="digit">0</span>
                        </div>
                        <div class="flip-card-back">
                            <span class="digit">0</span>
                        </div>
                    </div>

            </div>

            <!-- Separator -->
            <div class="separator">:</div>

            <!-- Minutes -->
            <div class="time-group">
                <div class="flip-card" id="minute-tens">
                    <div class="flip-card-inner">

                            <span class="digit">0</span>
                        </div>
                        <div class="flip-card-back">
                            <span class="digit">0</span>
                        </div>
                    </div>
                </div>
                <div class="flip-card" id="minute-ones">
                    <div class="flip-card-inner">

                        </div>
                        <div class="flip-card-back">
                            <span class="digit">0</span>

            <!-- Separator -->
            <div class="separator">:</div>

            <!-- Seconds -->
            <div class="time-group">
                <div class="flip-card" id="second-tens">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <span class="digit">0</span>
                        </div>
                        <div class="flip-card-back">
                            <span class="digit">0</span>
                        </div>
                    </div>
                </div>
                <div class="flip-card" id="second-ones">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <span class="digit">0</span>
                        </div>
                        <div class="flip-card-back">
                            <span class="digit">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Size Control -->
    <div class="font-size-control" id="font-size-control">
        <div class="control-header">
            <div class="font-size-label">Font Size</div>
            <button class="close-btn" id="close-font-control" title="Hide font size control">âœ•</button>
        </div>
        <div class="slider-container">
            <button class="size-btn" id="decrease-size" title="Decrease font size">âˆ’</button>
            <input type="range" min="0.6" max="1.4" step="0.05" value="1" class="slider" id="font-size-slider">
            <button class="size-btn" id="increase-size" title="Increase font size">+</button>
        </div>
        <div class="size-value" id="size-value">100%</div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button class="control-btn hidden" id="show-font-control" title="Show font size control (S)">
            Aa
        </button>
        <button class="control-btn" id="theme-toggle" title="Toggle Dark/Light Mode (T)">
            ðŸŒ“
        </button>
        <button class="control-btn" id="fullscreen-toggle" title="Toggle Fullscreen (F)">
            â›¶
        </button>
    </div>

    <!-- Keyboard hint -->
    <div class="hint">
        Press F for fullscreen â€¢ T for theme â€¢ S for font size â€¢ +/âˆ’ to adjust â€¢ ESC to exit
    </div>

    <script>
        class FlipClock {
            constructor() {
                this.cards = {
                    hourTens: document.getElementById('hour-tens'),
                    hourOnes: document.getElementById('hour-ones'),
                    minuteTens: document.getElementById('minute-tens'),
                    minuteOnes: document.getElementById('minute-ones'),
                    secondTens: document.getElementById('second-tens'),
                    secondOnes: document.getElementById('second-ones')
                };
                
                this.currentTime = { h1: 0, h2: 0, m1: 0, m2: 0, s1: 0, s2: 0 };
                this.init();
            }

            init() {
                this.updateTime();
                setInterval(() => this.updateTime(), 1000);
                this.setupControls();
                this.setupKeyboardShortcuts();
                this.setupFontSizeControl();
            }

            updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');

                const newTime = {
                    h1: parseInt(hours[0]),
                    h2: parseInt(hours[1]),
                    m1: parseInt(minutes[0]),
                    m2: parseInt(minutes[1]),
                    s1: parseInt(seconds[0]),
                    s2: parseInt(seconds[1])
                };

                // Update each digit if it has changed
                if (newTime.h1 !== this.currentTime.h1) {
                    this.flipCard(this.cards.hourTens, newTime.h1);
                }
                if (newTime.h2 !== this.currentTime.h2) {
                    this.flipCard(this.cards.hourOnes, newTime.h2);
                }
                if (newTime.m1 !== this.currentTime.m1) {
                    this.flipCard(this.cards.minuteTens, newTime.m1);
                }
                if (newTime.m2 !== this.currentTime.m2) {
                    this.flipCard(this.cards.minuteOnes, newTime.m2);
                }
                if (newTime.s1 !== this.currentTime.s1) {
                    this.flipCard(this.cards.secondTens, newTime.s1);
                }
                if (newTime.s2 !== this.currentTime.s2) {
                    this.flipCard(this.cards.secondOnes, newTime.s2);
                }

                this.currentTime = newTime;
            }

            flipCard(card, newDigit) {
                const front = card.querySelector('.flip-card-front .digit');
                const back = card.querySelector('.flip-card-back .digit');

                // Set the back to the new digit
                back.textContent = newDigit;

                // Trigger flip animation
                card.classList.add('flipping');

                setTimeout(() => {
                    // After animation, update front and remove class
                    front.textContent = newDigit;
                    card.classList.remove('flipping');
                }, 600);
            }

            setupControls() {
                // Theme toggle
                const themeToggle = document.getElementById('theme-toggle');
                themeToggle.addEventListener('click', () => this.toggleTheme());

                // Fullscreen toggle
                const fullscreenToggle = document.getElementById('fullscreen-toggle');
                fullscreenToggle.addEventListener('click', () => this.toggleFullscreen());

                // Listen for fullscreen changes
                document.addEventListener('fullscreenchange', () => this.handleFullscreenChange());
            }

            setupFontSizeControl() {
                const slider = document.getElementById('font-size-slider');
                const decreaseBtn = document.getElementById('decrease-size');
                const increaseBtn = document.getElementById('increase-size');
                const sizeValue = document.getElementById('size-value');
                const fontControl = document.getElementById('font-size-control');
                const closeBtn = document.getElementById('close-font-control');
                const showBtn = document.getElementById('show-font-control');

                const updateFontSize = (value) => {
                    document.documentElement.style.setProperty('--font-size-multiplier', value);
                    sizeValue.textContent = `${Math.round(value * 100)}%`;
                };

                slider.addEventListener('input', (e) => {
                    updateFontSize(e.target.value);
                });

                decreaseBtn.addEventListener('click', () => {
                    const newValue = Math.max(0.6, parseFloat(slider.value) - 0.1);
                    slider.value = newValue;
                    updateFontSize(newValue);
                });

                increaseBtn.addEventListener('click', () => {
                    const newValue = Math.min(1.4, parseFloat(slider.value) + 0.1);
                    slider.value = newValue;
                    updateFontSize(newValue);
                });

                // Hide font size control
                closeBtn.addEventListener('click', () => {
                    fontControl.classList.add('hidden');
                    showBtn.classList.remove('hidden');
                });

                // Show font size control
                showBtn.addEventListener('click', () => {
                    fontControl.classList.remove('hidden');
                    showBtn.classList.add('hidden');
                });
            }

            toggleTheme() {
                const body = document.body;
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                body.setAttribute('data-theme', newTheme);
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }

            handleFullscreenChange() {
                const fullscreenBtn = document.getElementById('fullscreen-toggle');
                if (document.fullscreenElement) {
                    fullscreenBtn.textContent = 'â›¶';
                    fullscreenBtn.title = 'Exit Fullscreen (ESC or F)';
                } else {
                    fullscreenBtn.textContent = 'â›¶';
                    fullscreenBtn.title = 'Toggle Fullscreen (F)';
                }
            }

            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    // F key for fullscreen
                    if (e.key === 'f' || e.key === 'F') {
                        e.preventDefault();
                        this.toggleFullscreen();
                    }
                    
                    // T key for theme
                    if (e.key === 't' || e.key === 'T') {
                        e.preventDefault();
                        this.toggleTheme();
                    }

                    // S key to show/hide font size control
                    if (e.key === 's' || e.key === 'S') {
                        e.preventDefault();
                        const fontControl = document.getElementById('font-size-control');
                        const showBtn = document.getElementById('show-font-control');
                        
                        if (fontControl.classList.contains('hidden')) {
                            fontControl.classList.remove('hidden');
                            showBtn.classList.add('hidden');
                        } else {
                            fontControl.classList.add('hidden');
                            showBtn.classList.remove('hidden');
                        }
                    }

                    // + key to increase font size
                    if (e.key === '+' || e.key === '=') {
                        e.preventDefault();
                        const slider = document.getElementById('font-size-slider');
                        const newValue = Math.min(1.4, parseFloat(slider.value) + 0.1);
                        slider.value = newValue;
                        document.documentElement.style.setProperty('--font-size-multiplier', newValue);
                        document.getElementById('size-value').textContent = `${Math.round(newValue * 100)}%`;
                    }

                    // - key to decrease font size
                    if (e.key === '-' || e.key === '_') {
                        e.preventDefault();
                        const slider = document.getElementById('font-size-slider');
                        const newValue = Math.max(0.6, parseFloat(slider.value) - 0.1);
                        slider.value = newValue;
                        document.documentElement.style.setProperty('--font-size-multiplier', newValue);
                        document.getElementById('size-value').textContent = `${Math.round(newValue * 100)}%`;
                    }

                    // ESC is handled by browser automatically for fullscreen
                });
            }
        }

        // Initialize the clock when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new FlipClock();
        });
    </script>
</body>
</html>
