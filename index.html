<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --card-bg: #1a1a1a;
            --card-shadow: rgba(255, 255, 255, 0.1);
            --separator-color: #333;
            --font-size-multiplier: 1;
        }

        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --text-color: #000000;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --separator-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100vw;
            height: 100vh;
        }

        body:fullscreen,
        body:-webkit-full-screen,
        body:-moz-full-screen,
        body:-ms-fullscreen {
            margin: 0;
            padding: 0;
            border: none;
        }

        html:fullscreen,
        html:-webkit-full-screen,
        html:-moz-full-screen,
        html:-ms-fullscreen {
            margin: 0;
            padding: 0;
            border: none;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3rem;
        }

        .clock-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0rem;
        }

        .am-pm {
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-weight: 900;
            color: var(--text-color);
            opacity: 0.6;
            font-family: 'Orbitron', monospace;
            user-select: none;
            transition: opacity 0.3s ease;
            margin-bottom: 0.5rem;
            align-self: flex-start;
            margin-left: 0.5rem;
        }

        .am-pm.hidden {
            display: none;
        }

        .clock {
            display: flex;
            gap: clamp(0.5rem, 2vw, 1.2rem);
            align-items: center;
            perspective: 1000px;
        }

        .time-group {
            display: flex;
            gap: clamp(0.3rem, 1vw, 0.6rem);
        }

        .flip-card {
            position: relative;
            width: clamp(70px, 13vw, 160px);
            height: clamp(150px, 26vw, 320px);
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--card-bg);
            border-radius: clamp(8px, 2vw, 16px);
            box-shadow: 
                0 10px 30px var(--card-shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        .flip-card-front::before,
        .flip-card-back::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--separator-color);
            transform: translateY(-50%);
            z-index: 1;
        }

        .flip-card-front {
            transform: rotateX(0deg);
        }

        .flip-card-back {
            transform: rotateX(180deg);
        }

        .digit {
            font-size: calc(clamp(80px, 14vw, 180px) * var(--font-size-multiplier));
            font-weight: 900;
            color: var(--text-color);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            user-select: none;
            line-height: 1;
            transition: font-size 0.3s ease;
        }

        /* Flip Animation */
        .flip-card.flipping .flip-card-inner {
            animation: flip 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes flip {
            0% {
                transform: rotateX(0deg);
            }
            100% {
                transform: rotateX(-180deg);
            }
        }

        .separator {
            font-size: calc(clamp(80px, 14vw, 180px) * var(--font-size-multiplier));
            font-weight: 900;
            color: var(--text-color);
            opacity: 0.6;
            animation: blink 2s infinite;
            user-select: none;
            transition: font-size 0.3s ease;
        }

        @keyframes blink {
            0%, 49% { opacity: 0.6; }
            50%, 100% { opacity: 0.2; }
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .settings-menu {
            position: absolute;
            top: 70px;
            right: 0;
            background: var(--card-bg);
            border: 2px solid var(--separator-color);
            border-radius: 12px;
            padding: 1.5rem;
            min-width: 280px;
            box-shadow: 0 8px 24px var(--card-shadow);
            opacity: 0;
            pointer-events: none;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .settings-menu.visible {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }

        .menu-section {
            margin-bottom: 1.5rem;
        }

        .menu-section:last-child {
            margin-bottom: 0;
        }

        .menu-label {
            color: var(--text-color);
            font-size: 0.85rem;
            font-family: system-ui, -apple-system, sans-serif;
            font-weight: 600;
            margin-bottom: 0.75rem;
            opacity: 0.8;
        }

        .menu-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .menu-btn {
            flex: 1;
            min-width: 80px;
            background: var(--card-bg);
            border: 2px solid var(--separator-color);
            color: var(--text-color);
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.9rem;

            align-items: center;
            justify-content: center;

        }

        .menu-btn:hover {

            border-color: var(--text-color);
        }

        .menu-btn:active {
            transform: translateY(0);
        }

        .menu-btn.active {
            background: var(--text-color);
            color: var(--bg-color);
            border-color: var(--text-color);
        }

        #theme-dark.active {

        }

        #theme-light.active {

        }

        .font-size-control {

    <script>
        class FlipClock {
            constructor() {
                this.cards = {
                    hourTens: document.getElementById('hour-tens'),
                    hourOnes: document.getElementById('hour-ones'),
                    minuteTens: document.getElementById('minute-tens'),
                    minuteOnes: document.getElementById('minute-ones'),
                    secondTens: document.getElementById('second-tens'),
                    secondOnes: document.getElementById('second-ones')
                };
                
                this.currentTime = { h1: 0, h2: 0, m1: 0, m2: 0, s1: 0, s2: 0 };
                this.is24Hour = true; // Default to 24-hour format
                this.init();
            }

            init() {
                this.updateTime();
                setInterval(() => this.updateTime(), 1000);
                this.setupControls();
                this.setupKeyboardShortcuts();
                this.setupFontSizeControl();
            }

            updateTime() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();
                
                const ampmElement = document.getElementById('am-pm');
                
                // Handle 12-hour format
                if (!this.is24Hour) {
                    const ampm = hours >= 12 ? 'PM' : 'AM';
                    ampmElement.textContent = ampm;
                    ampmElement.classList.remove('hidden');
                    
                    // Convert to 12-hour format
                    hours = hours % 12;
                    hours = hours ? hours : 12; // 0 should be 12
                } else {
                    ampmElement.classList.add('hidden');
                }

                const hoursStr = String(hours).padStart(2, '0');
                const minutesStr = String(minutes).padStart(2, '0');
                const secondsStr = String(seconds).padStart(2, '0');

                const newTime = {
                    h1: parseInt(hoursStr[0]),
                    h2: parseInt(hoursStr[1]),
                    m1: parseInt(minutesStr[0]),
                    m2: parseInt(minutesStr[1]),
                    s1: parseInt(secondsStr[0]),
                    s2: parseInt(secondsStr[1])
                };

                // Update each digit if it has changed
                if (newTime.h1 !== this.currentTime.h1) {
                    this.flipCard(this.cards.hourTens, newTime.h1);
                }
                if (newTime.h2 !== this.currentTime.h2) {
                    this.flipCard(this.cards.hourOnes, newTime.h2);
                }
                if (newTime.m1 !== this.currentTime.m1) {
                    this.flipCard(this.cards.minuteTens, newTime.m1);
                }
                if (newTime.m2 !== this.currentTime.m2) {
                    this.flipCard(this.cards.minuteOnes, newTime.m2);
                }
                if (newTime.s1 !== this.currentTime.s1) {
                    this.flipCard(this.cards.secondTens, newTime.s1);
                }
                if (newTime.s2 !== this.currentTime.s2) {
                    this.flipCard(this.cards.secondOnes, newTime.s2);
                }

                this.currentTime = newTime;
            }

            flipCard(card, newDigit) {
                const front = card.querySelector('.flip-card-front .digit');
                const back = card.querySelector('.flip-card-back .digit');

                // Set the back to the new digit
                back.textContent = newDigit;

                // Trigger flip animation
                card.classList.add('flipping');

                setTimeout(() => {
                    // After animation, update front and remove class
                    front.textContent = newDigit;
                    card.classList.remove('flipping');
                }, 600);
            }

            setupControls() {
                const settingsToggle = document.getElementById('settings-toggle');
                const settingsMenu = document.getElementById('settings-menu');

                // Toggle settings menu
                settingsToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    settingsMenu.classList.toggle('visible');
                    settingsToggle.classList.toggle('active');
                });

                // Close menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!settingsMenu.contains(e.target) && e.target !== settingsToggle) {
                        settingsMenu.classList.remove('visible');
                        settingsToggle.classList.remove('active');
                    }
                });

                // Theme buttons
                const themeDark = document.getElementById('theme-dark');
                const themeLight = document.getElementById('theme-light');
                
                themeDark.addEventListener('click', () => {
                    document.body.setAttribute('data-theme', 'dark');
                    themeDark.classList.add('active');
                    themeLight.classList.remove('active');
                });
                
                themeLight.addEventListener('click', () => {
                    document.body.setAttribute('data-theme', 'light');
                    themeLight.classList.add('active');
                    themeDark.classList.remove('active');
                });

                // Format buttons (12h/24h)
                const format24h = document.getElementById('format-24h');
                const format12h = document.getElementById('format-12h');
                
                format24h.addEventListener('click', () => {
                    this.is24Hour = true;
                    format24h.classList.add('active');
                    format12h.classList.remove('active');
                    this.updateTime();
                });
                
                format12h.addEventListener('click', () => {
                    this.is24Hour = false;
                    format12h.classList.add('active');
                    format24h.classList.remove('active');
                    this.updateTime();
                });

                // Fullscreen toggle
                const fullscreenToggle = document.getElementById('fullscreen-toggle');
                fullscreenToggle.addEventListener('click', () => {
                    this.toggleFullscreen();
                    // Close menu after fullscreen
                    settingsMenu.classList.remove('visible');
                    settingsToggle.classList.remove('active');
                });

                // Listen for fullscreen changes
                document.addEventListener('fullscreenchange', () => this.handleFullscreenChange());
            }

            setupFontSizeControl() {
                const slider = document.getElementById('font-size-slider');
                const decreaseBtn = document.getElementById('decrease-size');
                const increaseBtn = document.getElementById('increase-size');
                const sizeValue = document.getElementById('size-value');

                const updateFontSize = (value) => {
                    document.documentElement.style.setProperty('--font-size-multiplier', value);
                    sizeValue.textContent = `${Math.round(value * 100)}%`;
                };

                slider.addEventListener('input', (e) => {
                    updateFontSize(e.target.value);
                });

                decreaseBtn.addEventListener('click', () => {
                    const newValue = Math.max(0.6, parseFloat(slider.value) - 0.1);
                    slider.value = newValue;
                    updateFontSize(newValue);
                });

                increaseBtn.addEventListener('click', () => {
                    const newValue = Math.min(1.4, parseFloat(slider.value) + 0.1);
                    slider.value = newValue;
                    updateFontSize(newValue);
                });
            }

            toggleFormat() {
                this.is24Hour = !this.is24Hour;
                const format24h = document.getElementById('format-24h');
                const format12h = document.getElementById('format-12h');
                
                if (this.is24Hour) {
                    format24h.classList.add('active');
                    format12h.classList.remove('active');
                } else {
                    format12h.classList.add('active');
                    format24h.classList.remove('active');
                }
                
                // Force immediate update to show new format
                this.updateTime();
            }

            toggleTheme() {
                const body = document.body;
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                body.setAttribute('data-theme', newTheme);
                
                const themeDark = document.getElementById('theme-dark');
                const themeLight = document.getElementById('theme-light');
                
                if (newTheme === 'dark') {
                    themeDark.classList.add('active');
                    themeLight.classList.remove('active');
                } else {
                    themeLight.classList.add('active');
                    themeDark.classList.remove('active');
                }
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }

            handleFullscreenChange() {
                const fullscreenBtn = document.getElementById('fullscreen-toggle');
                if (document.fullscreenElement) {
                    fullscreenBtn.textContent = '‚õ∂';
                    fullscreenBtn.title = 'Exit Fullscreen (ESC or F)';
                } else {
                    fullscreenBtn.textContent = '‚õ∂';
                    fullscreenBtn.title = 'Toggle Fullscreen (F)';
                }
            }

            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    // F key for fullscreen
                    if (e.key === 'f' || e.key === 'F') {
                        e.preventDefault();
                        this.toggleFullscreen();
                    }
                    
                    // T key for theme
                    if (e.key === 't' || e.key === 'T') {
                        e.preventDefault();
                        this.toggleTheme();
                    }

                    // H key for 12h/24h format toggle
                    if (e.key === 'h' || e.key === 'H') {
                        e.preventDefault();
                        this.toggleFormat();
                    }

                    // G key to toggle settings menu
                    if (e.key === 'g' || e.key === 'G') {
                        e.preventDefault();
                        const settingsMenu = document.getElementById('settings-menu');
                        const settingsToggle = document.getElementById('settings-toggle');
                        
                        settingsMenu.classList.toggle('visible');
                        settingsToggle.classList.toggle('active');
                    }

                    // + key to increase font size
                    if (e.key === '+' || e.key === '=') {
                        e.preventDefault();
                        const slider = document.getElementById('font-size-slider');
                        const newValue = Math.min(1.4, parseFloat(slider.value) + 0.1);
                        slider.value = newValue;
                        document.documentElement.style.setProperty('--font-size-multiplier', newValue);
                        document.getElementById('size-value').textContent = `${Math.round(newValue * 100)}%`;
                    }

                    // - key to decrease font size
                    if (e.key === '-' || e.key === '_') {
                        e.preventDefault();
                        const slider = document.getElementById('font-size-slider');
                        const newValue = Math.max(0.6, parseFloat(slider.value) - 0.1);
                        slider.value = newValue;
                        document.documentElement.style.setProperty('--font-size-multiplier', newValue);
                        document.getElementById('size-value').textContent = `${Math.round(newValue * 100)}%`;
                    }

                    // ESC is handled by browser automatically for fullscreen
                });
            }
        }

        // Initialize the clock when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new FlipClock();
        });
    </script>
</body>
